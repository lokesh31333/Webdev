<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment -1.1 Personal Biodata</title>
</head>
<body>
    <h1> My Bio Data</h1>

    

    <form action="#" method="GET">

        <fieldset>
        <legend>Personal Information</legend>
        <label for="Firstname">Firstname:</label>
        <input type="text" id="Firstname" placeholder="First Name" name="Firstname" required>
        <label for="Lastname">Lastname:</label>
        <input type="text" id="Lastname" placeholder="Last Name" name="Lastname" required>
        <br>
        <br>
        Gender:
   
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others">
    
        <br>
        <br>
        Date of Birth:
        <input type="date" placeholder="mm/dd/yy" >
        <br>
        <br>
        <label for="email">E-mail</label>
        <input type="email" placeholder="Enter Your Email" id="email">
        <br>
        <br>
        Phone:
        <input type="number" placeholder="+91">
        <br>
        <br>
        Height
        <input type="number" placeholder="Height in Feet">

        </fieldset>

        <fieldset>
            <legend>Educational</legend>
            School Name : 
            <input type="text" name="schoolname" id="" placeholder="School Name">
            <br>
            <br>
            class:
            <input type="text" placeholder="Enter Class">
            <br>
            <br>
            <label for="">Stream:</label>
            <select id="Stream" name="Stream">
            
              <option value="CSE">CSE</option>
              <option value="ECE">ECE</option>
              <option value="MECH">MECH</option>
              <option value="ECM">ECM</option>
            </select>
            



<br>
<br>

            <label for="marksheet">Marksheet</label>
            <input type="file" id="marksheet">
        </fieldset>

        <br>
        <br>

        <input type="submit">
      

    </form>

    
</body>
</html>
